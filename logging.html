<!DOCTYPE html>
<html>

<head>
    <title>Animated Login Screen</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div id="particles-js"></div>
    <div class="container">
        <img class="im" src="./images.jpeg">
        <h2>
            <center>login</center>
        </h2>

        <form id="login-form" style="text-align: center;">
            <div class="form-group">
                <label for="username"></label>
                <input type="text" id="username" required style="width: 200px;" placeholder="Enter your username"
                    class="fade-placeholder">
            </div>
            <div class="form-group">
                <label for="password"></label>
                <input type="password" id="password" required style="width: 200px;" placeholder="Enter your password"
                    class="fade-placeholder">
            </div>
            <div class="form-group">
                <input type="submit" value="Login" style="width: 100px;">
            </div>
            <p>Don't have an account? <a href="signup.php">Sign up</a></p>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            particles: {
                number: {
                    value: 100,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#000000"
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#000000"
                    },
                    polygon: {
                        nb_sides: 5
                    },
                    image: {
                        src: "img/github.svg",
                        width: 100,
                        height: 100
                    }
                },
                opacity: {
                    value: 0.5,
                    random: false,
                    anim: {
                        enable: false,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 40,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#000000",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 6,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 400,
                        line_linked: {
                            opacity: 1
                        }
                    },
                    bubble: {
                        distance: 400,
                        size: 40,
                        duration: 2,
                        opacity: 8,
                        speed: 3
                    },
                    repulse: {
                        distance: 200,
                        duration: 0.4
                    },
                    push: {
                        particles_nb: 4
                    },
                    remove: {
                        particles_nb: 2
                    }
                }
            },
            retina_detect: true
        });

        const form = document.getElementById("login-form");

        form.addEventListener("submit", function (event) {
            event.preventDefault();

            // Simulating login process
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "admin" && password === "password") {
                alert("Login successful!");
                // Redirect to another page
            } else {
                alert("Invalid username or password");
            }
        });
    </script>
</body>

</html>
